{% for product in products %}
    <div class="product">
        <div class="image">
            <a href="{% url 'core:product_details' product.pid %}">
                <img src="{{ product.image.url }}" alt="Product" />
            </a>
        </div>

        <div class="text">
            <div class="details">
                <p class="title">
                    <a href="{% url 'core:product_details' product.pid %}">{{ product.title }}</a>
                </p>
                <p class="price">Ksh. <span class="product_price_{{ product.id }}">{{ product.price }}</span></p>
            </div>

            <div class="cart center">
                <input type="hidden" class="product_quantity_{{ product.id }}" value="1" />
                <input type="hidden" class="product_id_{{ product.id }}" value="{{ product.id }}" />
                <input type="hidden" class="product_pid_{{ product.id }}" value="{{ product.pid }}" />
                <input type="hidden" class="product_title_{{ product.id }}" value="{{ product.title }}" />
                <input type="hidden" class="product_image_{{ product.id }}" value="{{ product.image.url }}" />
                <button type="submit" class="add_to_cart_btn" data-index="{{ product.id }}">
                    <i class="fas fa-shopping-bag"></i>
                </button>
            </div>
        </div>
    </div>
{% endfor %}
{% include 'partials/javascripts.html' %}
