<div class="sidenav">
    <h1><i class="fas fa-filter"></i> Filter</h1>
    <h2>By Category</h2>
    {% for category in categories %}
        <ul>
            <li>
                <input type="checkbox" name="checkbox" id="category_{{ category.id }}" class="filter_checkbox" value="{{ category.id }}" data-filter="category">
                <label for="category_{{ category.id }}">{{ category }}</label>
            </li>
        </ul>
    {% endfor %}
</div>
